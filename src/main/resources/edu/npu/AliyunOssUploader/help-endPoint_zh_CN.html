<div>
    <div>您的阿里云OSS EndPoint全URL</div>
    <div>EndPoint是OSS服务的访问入口，不同地域的EndPoint不同。例如杭州地域的EndPoint为<b>oss-cn-hangzhou.aliyuncs.com</b>，而美国硅谷地域的EndPoint为<b>oss-us-west-1.aliyuncs.com</b>。</div>
    <div>如果您的服务布置在内网环境中，还需要加上internal后缀，例如，杭州地域的内网EndPoint为<b>oss-cn-hangzhou-internal.aliyuncs.com</b>。</div>
    <div>如有需要可以参考<a href="https://help.aliyun.com/zh/oss/user-guide/regions-and-endpoints">阿里云官方对endPoint的说明</a>。</div>
</div>
