<div>
    <div>您的阿里云OSS临时授权URL</div>
    <div>STS是阿里云提供的一种临时授权机制，通过STS可以为第三方用户（如子账号、临时用户等）颁发一个临时的访问凭证，从而实现对OSS的访问。STS的使用可以有效地保障您的OSS数据安全。</div>
    <div>STS URL是通过STS服务获取的临时授权URL，其中包含了访问OSS的临时凭证信息。STS URL的有效期是您自己设置的，一般为15分钟，过期后需要重新获取。</div>
    <div>如有需要可以参考<a href="https://help.aliyun.com/document_detail/32077.html">阿里云官方对STS的说明</a>。</div>
</div>
